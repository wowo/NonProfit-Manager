<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css"> 
      @font-face {
         font-family: DejaVuSerif;
         src: url({{ MEDIA_ROOT}}/font/DejaVuSerif.ttf);
      }
      @font-face {
         font-family: DejaVuSerif-Italic;
         src: url({{ MEDIA_ROOT}}/font/DejaVuSerif-Italic.ttf);
      }
      @font-face {
         font-family: DejaVuSerif-Bold;
         src: url({{ MEDIA_ROOT}}/font/DejaVuSerif-Bold.ttf);
      }
      @page {
         margin: {{ report.page.margin }};
         size: {{ report.page.size }} {{ report.page.orientation }};
         top: 1cm;
        @frame footer {
          -pdf-frame-content: footer;
          {# -pdf-frame-border: 1; #}
          bottom: {{ report.page.margin }};
          height: 1.3cm;
          margin: 0 {{ report.page.margin }};
        }
        @frame header {
          -pdf-frame-content: header;
          height: 0.2cm;
          margin: 0 {{ report.page.margin }};
          top: {{ report.page.margin }};
        }
      }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_ROOT}}/style/report.css" /> 
  </head>
  <body>
    <div id="report">
      <div id="header">
        {% block header %}
        {% endblock %}
      </div>
      <div id="body">
        {% block body %}
        {% endblock %}
      </div>
      <div id="footer">
        {% block footer %}
          <p id="pager">Strona: <span><pdf:pagenumber example="0"></span></p>
          <p id="info">
            <span class="label creator">Wygenerowa≈Ç: <span>{{ report.info.creator }}</span></span>, 
            <span class="label createdAt">data: <span>{{ report.info.createdAt }}</span></span>
          </p>
          <p id="signature">{{ report.info.signature }}</p>
        {% endblock %}
      </div>
    </div>
  </body>
</html>
